<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 mx-auto">
            <form [formGroup]="form" (submit)="newPresc()" enctype="multipart/form-data">
                <h1 class="h3 mb-3 font-weight-normal">new prescreption</h1>

                <div class="form-group">
                    <label>Patient</label>
                    <select id="patient" class="form-control" formControlName="patient" [ngClass]="{ 'is-invalid': f.patient.errors }">
              <option [selected]="true">Select patient </option>
              <option *ngFor="let val of patients" [value]="val.id" >
                  {{val.name}} 
                </option>
            </select>
                    <div *ngIf="f.patient.errors" class="invalid-feedback">
                        <div *ngIf="f.patient.errors.required">patient is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <select id="type" class="form-control" formControlName="type" [ngClass]="{ 'is-invalid': f.type.errors }">
              <option [selected]="true">Select type </option>
              <option *ngFor="let val of types" [value]="val.id">
                  {{val.name}} 
                </option>
            </select>
                    <div *ngIf="f.type.errors" class="invalid-feedback">
                        <div *ngIf="f.type.errors.required">type is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="file">Choose File</label>
                    <input type="file" name="image" multiple (change)="selectMultipleImage($event)" />
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">save!</button>
            </form>
        </div>
    </div>
</div>
