<div class="main-content">
    <div class="container-fluid">
<div class="row">


<div class="col-md-6 col-md-offset-3">
    <div class="row">
        <div class="col-md-12 mt-5 mx-auto">
            <form (submit)="register()">
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                <div class="form-group">
                    <label for="name">user name</label>
                    <input type="text" class="form-control" name="first_name" placeholder="Enter your username" [(ngModel)]="credentials.username">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email">
                </div>
                <div class="form-group">
                    <label for="type">type</label>
                    <select class="form-control" name="type" place-holder="choose type" [(ngModel)]="credentials.type">
              <option value="1">patient</option>
              <option value="2">doctor</option>
              <option value="3">admin</option>
            </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Register!</button>
            </form>
        </div>
    </div>
</div>
</div>
</div>
</div>
